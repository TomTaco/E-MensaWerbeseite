<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #grid-container1{
            display: grid;
            grid-template-rows: 100px 100px 100px;
            grid-gap: 10px;
            background-color: gray;
            padding: 10px;

        }
        #grid-container1 > div{
            background-color: lightgrey;
            text-align: center;
            padding: 40px;

        }

        #grid-container2{
            display: grid;
            grid-template-columns: auto auto auto;
            grid-gap: 10px;
            background-color: aqua;
            height: 100px;
            padding: 10px;
        }
        #grid-container2 > div{
            background-color: lightblue;
            text-align: center;
            padding: 40px;

        }

        #grid-container3{
            display: grid;
            height: 100px;
            background-color: lightcoral;
            padding: 10px;
        }

        #grid-container3 > div{
            background-color: indianred;
            text-align: center;
            padding: 40px;


        }
    </style>
</head>
<body>
    <div id="grid-container1">
        <div>Oben</div>
        <div>Mitte</div>
        <div>Unten</div>
    </div>
    <br>
    <div id="grid-container2">
        <div>Links</div>
        <div>Mitte</div>
        <div>Rechts</div>
    </div>
    <br>
    <div id="grid-container3">
        <div>Zentrum</div>
    </div>
</body>
</html>
